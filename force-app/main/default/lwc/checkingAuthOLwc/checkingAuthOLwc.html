<template>
    <lightning-card>
        <lightning-input type="text" label="Username" onchange={handleUsernameLogin}></lightning-input>
        <lightning-input type="password" label="password" onchange={handlePasswordLogin}></lightning-input>
        <lightning-button label="Login" variant="brand" onclick={handleAuthorizationLogin}></lightning-button>
    </lightning-card>
    
    <template if:true={jwtToken}>
        <h1>{jwtToken}</h1>
    </template>
</template>
